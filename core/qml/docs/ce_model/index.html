<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>FEMRIS</title>
    <meta name="author" content="Cristian Escudero">

    <!-- Bootstrap -->
    <link href="../css/bootstrap-darkly.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->


    <link rel="stylesheet" href="../css/ce_results.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

      <div class="background-image"></div>
      <img id="left_arrow" style="position:absolute; top: 150px; opacity:0.7; z-index: 1000" width="90" src="../img/left_arrow.png" />

      <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-6">
                <div class="jumbotron" style="border-radius: 10px; margin-right: 20px">
                    <h2>Selecciona el Modelo Físico<br /><small>Primer paso en el FEM</small></h2>

                    <hr>

                    <p>Presta atención a la <strong class="tooltipped" data-toggle="tooltip" title="Sí estás viendo ésta página dentro de FEMRIS.">flecha de la izquierda</strong>. Hace enfoque en el listado de los <strong>módelos físicos</strong> disponibles.</p>

                    <p>Por favor, <strong>elige</strong> uno de ellos para <strong>continuar</strong>.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/third-party/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/third-party/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {

            var $left_arrow = $("#left_arrow");

            function loopIn() {
                $left_arrow.css({left:'0px'});
                $left_arrow.animate ({
                    left: '+=3',
                }, 500, 'linear', function() {
                    loopOut();
                });
            }

            function loopOut() {
                $left_arrow.animate ({
                    left: '-=3',
                }, 500, 'linear', function() {
                    loopIn();
                });
            }

            loopIn();

            $("[data-toggle=popover]").popover();
            $('[data-toggle=tooltip]').tooltip({html: true});
        });
    </script>
</body>
</html>

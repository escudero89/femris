<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

  <body>
      <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <h1>Hello, world!</h1>
                <input class="btn btn-info" value="Ehm?"></input>
            </div>
            <div class="col-sm-12 col-md-6">
                <h1>Hello, world!</h1>
                <input class="btn btn-info" value="Ehm?"></input>
            </div>

            <div id="draw-shapes" style="background-color: #F8f8f8">
                <div class="two-container w100p" style="height: 480px;">
                </div>
            </div>

            <button id="zoom-in" class="btn btn-default"><span class="glyphicon glyphicon-zoom-in"></span></button>
            <button id="zoom-out" class="btn btn-default"><span class="glyphicon glyphicon-zoom-out"></span></button>

<button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>

        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/two.min.js"></script>

    <script>

        var _WIDTH = 640;

        // Crea una serie de elementos y los agrupa, en base a un xnod = [x1 y1; x2 y2; ... ; xN yN]
        // y un icone = [nodoA1 nodoA2 nodoA3 nodoA4 ; nodoN1 nodoN2 nodoN3 nodoN4]
        // (el icone comienza con indice 0, no 1)
        function makeElements(two) {

            var xnode = [[1,1], [2, 1], [3, 1], [1, 2], [2, 2], [3, 2], [1, 3], [2, 3], [3, 3]];
            var inode = [[0, 1, 4, 3], [1, 2, 5, 4], [3, 4, 7, 6], [4, 5, 8, 7]];
            
            var groupElem = new Two.Group();
            var groupNode = new Two.Group();

            var k, j, elem, twoElem, twoNode;

            // Reajustamos las coordenadas multiplicandolas por 100px
            for (k = 0; k < xnode.length ; k++) {
                xnode[k][0] *= 50;
                xnode[k][1] *= 50;
            }

            for (k = 0 ; k < inode.length ; k++) {
                elem = inode[k];

                // Elemento rectangular
                twoElem = two.makePolygon(
                    xnode[elem[0]][0], xnode[elem[0]][1],
                    xnode[elem[1]][0], xnode[elem[1]][1],
                    xnode[elem[2]][0], xnode[elem[2]][1],
                    xnode[elem[3]][0], xnode[elem[3]][1]
                );

                twoElem.fill = 'rgb(0,0,128)';

                for (j = 0; j < elem.length; j++) {
                    twoNode = two.makeCircle(xnode[elem[j]][0], xnode[elem[j]][1], 7);
                    twoNode.fill = 'rgb(0,0,128)';
                    groupNode.add(twoNode);
                }

                groupElem.add(twoElem);
            }

            groupNode.opacity = 0.8;
            groupElem.opacity = 0.8;

            two.add(groupElem);
            two.add(groupNode);

            return { 'elems' : groupElem, 'nodes' : groupNode };
        }


        $(document).ready(function() {

            // Make an instance of two and place it on the page.
            var elem = document.getElementById('draw-shapes').children[0];

            var params = { width: _WIDTH, height: 480 };
            var two = new Two(params).appendTo(elem);
    /*
            // two has convenience methods to create shapes.
            var circle = two.makeCircle(72, 100, 50);
            var rect = two.makeRectangle(213, 100, 100, 100);

            // The object returned has many stylable properties:
            circle.fill = '#FF8000';
            circle.stroke = 'orangered'; // Accepts all valid css color
            circle.linewidth = 5;

            rect.fill = 'rgb(0, 200, 255)';
            rect.opacity = 0.75;
            rect.noStroke();*/

            var group = makeElements(two);
            var groupElem = group['elems']

            // Don't forget to tell two to render everything
            // to the screen
            two.update();

            $.each(group, function(index, value) {
                $.each(group[index].children, function(idx, val) {
                    $(val._renderer.elem)
                        .css('cursor', 'pointer')
                        .on('mouseenter', function(e) {
                            group[index].children[idx].fill = "red";

                            two.update();
                        }).on('mouseleave', function(e) {
                            group[index].children[idx].fill = "blue";

                            two.update();
                        });
                });
            });

            $("#zoom-in").on('click', function(e) {
                $.each(group, function(idx, val) {
                    group[idx].scale *= 2;
                });
                two.update();
            });
            
            $("#zoom-out").on('click', function(e) {
                $.each(group, function(idx, val) {
                    group[idx].scale *= 0.5;
                });
                two.update();
            });

            $("[data-toggle=popover]").popover();
        });
    </script>
</body>
</html>
